<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P5.js Assignments</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 4px;
      background: #eee;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

  <!-- 왼쪽 위: 1번 -->
  <iframe src="assignment1/"></iframe>

  <!-- 오른쪽 위: 4번 -->
  <iframe src="assignment4/"></iframe>

  <!-- 왼쪽 아래: 2번 -->
  <iframe src="assignment2/"></iframe>

  <!-- 오른쪽 아래: 3번 -->
  <iframe src="assignment3/"></iframe>

</body>
</html>
